name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Get tag version
        id: get-tag
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          mkdir -p ./Havana/tools/www ./Havana/tools/www-tpl

          # Copy JARs
          cp ./Havana-Server/build/libs/Havana-Server-*.jar ./Havana/Havana-Server.jar
          cp ./Havana-Web/build/libs/Havana-Web-*.jar ./Havana/Havana-Web.jar

          # Copy scripts
          cp tools/scripts/run_server.bat ./Havana/
          cp tools/scripts/run_server.sh ./Havana/
          cp tools/scripts/run_web.bat ./Havana/
          cp tools/scripts/run_web.sh ./Havana/
          cp tools/scripts/README.txt ./Havana/

          # Copy data files
          cp tools/havana.sql ./Havana/
          cp tools/figuredata.xml ./Havana/

          # Copy templates
          cp -r tools/www-tpl/* ./Havana/tools/www-tpl/ || true

      - name: Create release archive
        env:
          TAG_VERSION: ${{ steps.get-tag.outputs.tag }}
        run: zip -r "Havana-${TAG_VERSION}.zip" ./Havana

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get-tag.outputs.tag }}
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: Havana-${{ steps.get-tag.outputs.tag }}.zip
